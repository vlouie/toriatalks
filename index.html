---
layout: default
---

{% for post in site.posts %}
  <div class="post">
    <h2>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.content }}
    <small>Written by {{ post.author }}</small>
    <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}" class="commentCount">Comments</a>
  </div>
{% endfor %}
